
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>March Madness '26</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            image-rendering: pixelated;
            font-family: 'VT323', monospace;
            background-color: #050505;
            color: #eee;
            overflow: hidden;
            margin: 0;
            padding: 0;
            user-select: none;
        }
        
        /* Typography */
        .font-pixel {
            font-family: 'Press Start 2P', cursive;
        }

        /* 3D Rhythm Highway Styles */
        .highway-container {
            perspective: 800px;
            overflow: hidden;
        }
        
        .highway-board {
            transform: rotateX(60deg) scale(1.5);
            transform-style: preserve-3d;
            transform-origin: bottom center;
        }

        /* Animations */
        @keyframes hit-pulse {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.3); filter: brightness(2); }
            100% { transform: scale(1); filter: brightness(1); }
        }

        @keyframes lane-flash {
            0% { background-color: rgba(255, 255, 255, 0.5); }
            100% { background-color: transparent; }
        }
        
        .hit-anim {
            animation: hit-pulse 0.1s ease-out;
        }

        .lane-flash-anim {
            animation: lane-flash 0.2s ease-out;
        }

        /* Text popups */
        @keyframes float-up {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-50px) scale(1.2); opacity: 0; }
        }
        .score-popup {
            animation: float-up 0.8s ease-out forwards;
        }

        /* Crank Mode */
        @keyframes crank-shake {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(2px, 2px) rotate(1deg); }
            50% { transform: translate(-2px, -2px) rotate(-1deg); }
            75% { transform: translate(2px, -2px) rotate(1deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
        
        .crank-active {
            animation: crank-shake 0.1s infinite;
            border-color: #ef4444 !important; /* Red border */
            box-shadow: 0 0 20px #ef4444, inset 0 0 20px #ef4444;
        }

        /* Weather Effects */
        @keyframes rain-fall {
            0% { background-position: 0 0; }
            100% { background-position: 10% 100%; }
        }
        
        .rain-overlay {
            position: absolute;
            inset: 0;
            background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.2) 20%, transparent 20%);
            background-size: 2px 20px;
            animation: rain-fall 0.3s linear infinite;
            pointer-events: none;
            z-index: 40;
            opacity: 0.3;
        }

        @keyframes snow-fall {
            0% { background-position: 0 0; }
            100% { background-position: 20px 200px; }
        }

        .snow-overlay {
            position: absolute;
            inset: 0;
            background-image: radial-gradient(white 2px, transparent 3px);
            background-size: 30px 30px;
            animation: snow-fall 3s linear infinite;
            pointer-events: none;
            z-index: 40;
            opacity: 0.6;
        }

        /* Menu Transitions */
        @keyframes fade-in {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .animate-fade-in {
            animation: fade-in 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes bounce-in {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .animate-bounce-in {
            animation: bounce-in 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        /* Retro CRT Effects */
        .scanlines {
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.15) 50%,
                rgba(0,0,0,0.15)
            );
            background-size: 100% 4px;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        .retro-active .scanlines {
            opacity: 0.8;
        }

        .vignette {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle, rgba(0,0,0,0) 50%, rgba(0,0,0,0.3) 90%, rgba(0,0,0,0.6) 100%);
            pointer-events: none;
            z-index: 9998;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .retro-active .vignette {
            opacity: 1;
        }

        .crt-flicker {
            animation: flicker 0.15s infinite;
            pointer-events: none;
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,0.01);
            opacity: 0;
            z-index: 9997;
        }

        /* Apply a slight sepia and blur to the entire app when retro is active */
        .retro-active #root {
            filter: contrast(1.1) brightness(1.1) sepia(0.1) blur(0.3px);
        }

        .retro-active .crt-flicker {
            opacity: 1;
        }

        @keyframes flicker {
            0% { opacity: 0.01; }
            5% { opacity: 0.03; }
            10% { opacity: 0.01; }
            100% { opacity: 0.01; }
        }

        /* Retro Panel Borders */
        .retro-border {
            box-shadow: 
                -4px 0 0 0 white,
                4px 0 0 0 white,
                0 -4px 0 0 white,
                0 4px 0 0 white;
            margin: 4px;
        }

        .text-glow {
            text-shadow: 0 0 5px currentColor;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: #000; border-left: 2px solid #333; }
        ::-webkit-scrollbar-thumb { 
            background: #555; 
            border: 2px solid #000;
            box-shadow: inset 2px 2px 0 rgba(255,255,255,0.2);
        }
        ::-webkit-scrollbar-thumb:hover { background: #777; }
    </style>

</head>

    <div id="root"></div>
    <div class="scanlines"></div>
